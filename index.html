<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <div id="container"></div>
    <label for="login">login</label>
    <input type="text" name="login" id = "login">
    <br>
    <label for="senha">senha</label>
    <input type="password" name="senha" id = "senha">
    <br>
    <button onclick="validar()">Validar</button>
    <br>
    <button onclick="validar2()">Validar2</button>
    <script>
        async function validar(){
            let login = document.getElementById('login')
            let senha = document.getElementById('senha')
            let dados = {
                        login:login.value,
                        senha:senha.value
                        }
            let response = await fetch('http://localhost:9001/validar',{
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(dados),
            })

            console.log(await response.json())
        }
        async function validar2(){
            let login = document.getElementById('login')
            let senha = document.getElementById('senha')
            let dados = {
                        login:login.value,
                        senha:senha.value
                        }

            let myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            myHeaders.set("login", login.value);
            myHeaders.set("senha", senha.value);

            console.log(myHeaders.get("login"))
            
            myHeaders.delete("Content-Type")

            let response = await 
            fetch('http://localhost:9001/validar2',{
                method: "POST",
                headers: myHeaders,
            })

            console.log(await response.json())
        }
    </script>
</body>
</html>
